<!DOCTYPE html>
<html>
	<head>
		<title>AngularJS & HTML5 Auto complete</title>
	</head>
	<body>
		<section ng-app="autoCompleteApp">
			<div id="wrapper">
				<form>
					<autocomplete data-dataPath="data/countries.json" data-labelText="Country Name" data-displayJSONAttribute="name" data-paramName="country-name">
					</autocomplete>
					<autocomplete data-dataPath="data/countries.json" data-labelText="State Name" data-displayJSONAttribute="code" data-paramName="state-name">
					</autocomplete>
				</form>
			</div>
			
		</section>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
		<!--script src="http://code.jquery.com/jquery-1.11.0.min.js"></script-->
		<script src="autocomplete.js"></script>
		<script>
			angular.module('autoCompleteApp',['AutoComplete']);
		</script>
	</body>
</html>
